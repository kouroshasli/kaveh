<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>فایل پیدا نشد</title>
  <style>
    /* ریست ساده */
    * {box-sizing: border-box;margin:0;padding:0}
    html,body {height:100%;}
    body{
      font-family: "Vazir", "IRANSans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,#f8fafc 0%, #eef2ff 50%, #fff 100%);
      color:#213547;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:740px;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(33,53,71,0.12);
      padding:36px;
      display:flex;
      gap:24px;
      align-items:center;
      border:1px solid rgba(33,53,71,0.04);
    }

    .illustration{
      flex:0 0 170px;
      height:170px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#fff7f0,#fff);
      box-shadow: inset 0 -6px 10px rgba(0,0,0,0.02);
      position:relative;
      overflow:hidden;
    }

    /* نماد فایلِ گمشده (SVG) */
    .illustration svg { width:110px;height:110px; transform:translateY(-4px); }

    .content{
      flex:1;
      min-width:0;
    }

    h1{
      font-size:26px;
      margin-bottom:8px;
      letter-spacing:0.2px;
    }

    p{
      color:#4b6b80;
      line-height:1.5;
      margin-bottom:18px;
      font-size:15px;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      text-decoration:none;
      cursor:pointer;
      border:0;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 18px rgba(33,53,71,0.06);
      background:#fff;
      color:#213547;
    }

    .btn:active{ transform:translateY(1px); }

    .btn-primary{
      background:linear-gradient(90deg,#5561f2,#7b8cff);
      color:#fff;
      box-shadow: 0 8px 24px rgba(86,96,255,0.18);
    }

    .muted{
      background:transparent;
      box-shadow:none;
      color:#556b76;
      padding:8px 12px;
    }

    /* افکت موج کوچک روی پس‌زمینهٔ نماد */
    .illustration::after{
      content:"";
      position:absolute;
      bottom:-20%;
      left:-10%;
      width:200%;
      height:80%;
      background:radial-gradient(closest-side, rgba(86,97,255,0.06), transparent 50%);
      transform:rotate(15deg);
    }

    /* پاسخگو (responsive) */
    @media (max-width:620px){
      .card{flex-direction:column;align-items:center;text-align:center;padding:22px;}
      .illustration{flex:0 0 140px;height:140px;}
      h1{font-size:22px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="illustration" aria-hidden="true">
      <!-- SVG: فایل با علامت ضربدر (نماد فایل پیدا نشد) -->
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="10" y="8" width="34" height="48" rx="4" fill="#FFF8EF" stroke="#FFD7A8" stroke-width="1.5"/>
        <path d="M44 18V10L36 2" stroke="#FFD7A8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="16" y="16" width="20" height="4" rx="1.5" fill="#FFECD1"/>
        <circle cx="35.5" cy="38.5" r="12.5" fill="#fff" stroke="#FFD0C4" stroke-width="1.2"/>
        <path d="M29 33.5L42 46.5" stroke="#FF7A7A" stroke-width="2.6" stroke-linecap="round"/>
        <path d="M42 33.5L29 46.5" stroke="#FF7A7A" stroke-width="2.6" stroke-linecap="round"/>
      </svg>
    </div>

    <div class="content">
      <h1 id="title">اوه — فایلی وجود نداره</h1>
      <p>متأسفیم! فایل مورد نظر پیدا نشد یا حذف شده. این ممکنه به خاطر لینک قدیمی، حذف شدن فایل یا نام اشتباه باشه.</p>

      <div class="actions" role="group" aria-label="اقدامات">
        <a class="btn btn-primary" href="#" onclick="history.back(); return false;" title="بازگشت">
          بازگشت
        </a>

        <a class="btn muted" href="/upload" title="بارگذاری فایل جدید">
          بارگذاری فایل جدید
        </a>

        <a class="btn muted" href="/search" title="جستجوی فایل">
          جستجوی فایل
        </a>
      </div>
    </div>
  </main>
</body>
</html>
